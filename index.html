<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- displays site properly based on user's device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- add custom css -->
        <link rel="stylesheet" href="styles.css" />
        <!-- add google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Contact form</title>
    </head>

    <body>
        <div class="root">
            <div class="card">
                <h1 class="heading">Contact Us</h1>
                <form class="form" id="form">
                    <div class="input-container">
                        <label class="input-label">First name *</label>
                        <input type="text" name="fname" />
                        <p class="error" id="fnameerror">
                            This is a required field
                        </p>
                    </div>
                    <div class="input-container">
                        <label class="input-label">Last name *</label>
                        <input type="text" name="lname" />
                        <p class="error" id="lnameerror">
                            This is a required field
                        </p>
                    </div>
                    <div class="input-container fullwidth">
                        <label class="input-label">Email *</label>
                        <input type="text" name="email" />
                        <p class="error" id="emailerror">
                            This is a required field
                        </p>
                    </div>
                    <label class="fullwidth input-label">Query Type *</label>
                    <div class="radio-button">
                        <input
                            id="genenq"
                            type="radio"
                            class="accent-color-input"
                            name="query"
                        />
                        <label for="genenq" class="input-label"
                            >General Enquiry</label
                        >
                    </div>
                    <div class="radio-button">
                        <input
                            id="supenq"
                            type="radio"
                            class="accent-color-input"
                            name="query"
                        />
                        <label for="supenq" class="input-label"
                            >Support Request</label
                        >
                    </div>
                    <p class="fullwidth error" id="queryerror">
                        Please select a query type
                    </p>
                    <div class="input-container fullwidth">
                        <label class="input-label">Message *</label>
                        <textarea name="message" rows="5"></textarea>
                        <p class="error" id="messageerror">
                            This is a required field
                        </p>
                    </div>
                    <div class="checkbox-container fullwidth">
                        <div>
                            <input
                                type="checkbox"
                                class="accent-color-input"
                                name="consent"
                            />
                            <span style="margin: 0">
                                I consent to being contacted by the team
                            </span>
                        </div>

                        <p
                            class="fullwidth error"
                            id="consenterror"
                            class="consenterror"
                        >
                            Please give us consent to contact you
                        </p>
                    </div>

                    <button
                        role="button"
                        type="button"
                        onclick="formSubmit()"
                        class="button fullwidth"
                    >
                        Submit
                    </button>
                </form>
            </div>
        </div>
        <!-- The actual snackbar -->
        <div id="snackbar">
            <div class="toast-container">
                <img src="./assets/images/icon-success-check.svg" />
                <span>Message sent</span>
            </div>
            <p style="margin: 0; padding-top: 4px; font-size: 0.75rem">
                Thanks for completing the form we'll be in touch soon
            </p>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
